name: Trigger auto deployment for peer-tutoring-system-be

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/peer-tutoring-system-be-AutoDeployTrigger-f5eb0e37-a967-4ef1-b05e-6723346d40c3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PEERTUTORINGSYSTEMBE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PEERTUTORINGSYSTEMBE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PEERTUTORINGSYSTEMBE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.PEERTUTORINGSYSTEMBE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PEERTUTORINGSYSTEMBE_REGISTRY_PASSWORD }}
          containerAppName: peer-tutoring-system-be
          resourceGroup: PeerTutoringSystem
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


